<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My CSS experiment</title>
    <link rel="stylesheet" href="userPageStyle.css">
    <link rel="stylesheet" href="demoCSS.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="client.js"></script>
  </head>
  <body>
    <div class="userPage modifiable" id="userPageElement">
      <div class="userPageContent">
      </div>
      <div id="pageDimensionsInfo">
      </div>
    </div>
    <div id="viewsMenu">
      <button id="cloneButton">Clone</button>
      <span class="clone" id="originalView" viewId=0><a href="#">Original View</a></span>
    </div>
    <div id="rulesMenu">
      <div>Element Rules</div>
      <div id="elementName">(select an element to see)</div>
      <div id="selectedElementRules">
        <fieldset id="elementWidthRules">
          <legend>Element width:</legend>
          <input type="radio" name="width" id="radio-width-constant">
          <span>Constant: </span>
          <label for="radio-width-constant" id="radio-width-constant-value"></label>
          <br>
          <input type="radio" name="width" id="radio-width-ratio">
          <span>Ratio: </span>
          <label for="radio-width-ratio" id="radio-width-ratio-value"></label>
        </fieldset>
        <fieldset id="elementHeightRules">
          <legend>Element height:</legend>
          <input type="radio" name="height" id="radio-height-constant">
          <span>Constant: </span>
          <label for="radio-height-constant" id="radio-height-constant-value"></label>
          <br>
          <input type="radio" name="height" id="radio-height-ratio">
          <span>Ratio: </span>
          <label for="radio-height-ratio" id="radio-height-ratio-value"></label>
        </fieldset>
        <fieldset id="elementXRules">
          <legend>Element x coordinate:</legend>
          <input type="radio" name="x" id="radio-x-constant">
          <span>Constant: </span>
          <label for="radio-x-constant" id="radio-x-constant-value"></label>
          <br>
          <input type="radio" name="x" id="radio-x-ratio">
          <span>Ratio: </span>
          <label for="radio-x-ratio" id="radio-x-ratio-value"></label>
        </fieldset>
        <fieldset id="elementXRules">
          <legend>Element y coordinate:</legend>
          <input type="radio" name="y" id="radio-y-constant">
          <span>Constant: </span>
          <label for="radio-y-constant" id="radio-y-constant-value"></label>
          <br>
          <input type="radio" name="y" id="radio-y-ratio">
          <span>Ratio: </span>
          <label for="radio-y-ratio" id="radio-y-ratio-value"></label>
        </fieldset>
      </div>
    </div>
  </body>
</html>
