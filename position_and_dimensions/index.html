              <div id="slider"></div>
            </div>
            <div class="col propertyRules">
            </div>
          </div>

          <!--<div class="row propertyTool" widgetName="text_color_colorpicker">-->
          <div class="row propertyTool" behavior-name="color">

              <label for="text_color_colorpicker">Text color:</label>
              <input id="text_color_colorpicker"/>
            </div>
            <div class="col propertyRules">
            </div>
          </div>
        </div>
